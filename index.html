  <!-- Search Bar -->
  <!-- 使用容器包覆下面的內容 -->
  <div class="container mt-5 d-flex align-items-baseline justify-content-between">
    <form class="row g-3" id="search-form">
      <div class="col-auto">
        <label for="search-input" class="visually-hidden">Search Keyword</label>
        <input type="text" class="form-control" id="search-input" placeholder="Keywords...">
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3">Search</button>
      </div>
    </form>
    <!--   新增兩個mode按鈕   -->
    <div id="switch-mode-btn">
      <!--  初次渲染為card mode, 所以先幫按鈕加上顯示顏色的class -->
      <i class="fa fa-th fa-lg px-2 card-mode-btn pressed" data-mode="card" aria-hidden="true"></i>
      <i class="fa fa-bars fa-lg list-mode-btn" data-mode="list" aria-hidden="true"></i>
    </div>
  </div>

  <div class="container">
    <div class="row" id="data-panel" data-mode="card">

  <!-- paginator -->
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center" id="paginator">
    </ul>
  </nav>

  <!-- Movie Modal -->
  <div class="modal fade" id="movie-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <!-- class 增加 modal-lg(參照Bootstrap) 調整Modal大小-->
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="movie-modal-title">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="movie-modal-body">
          <!-- 參照設計圖, 建立一個class="row"的div標籤, 內含2個div區塊, 分別放海報和電影簡介 -->
          <div class="row">
            <!-- 參照設計圖海報和簡介比例約為2:1,以grid system來做版面調整=> 8:4(共12) -->
            <div class="col-sm-8" id="movie-modal-image">
            </div>
            <div class="col-sm-4">
              <p><em id="movie-modal-date">release date: 2020/01/05</em></p>
              <p id="movie-modal-description">This is a movie.</p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
